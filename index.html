<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Hackathon Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Hackathon Registration</h1>
        <form id="hackathonForm">
            <div class="form-section">
                <h2>Personal Details</h2>
                <div class="form-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="age">Age<span class="required">*</span></label>
                    <input type="number" id="age" name="age" min="16" max="30" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number<span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="graduationYear">Graduation Year<span class="required">*</span></label>
                    <select id="graduationYear" name="graduationYear" required>
                        <option value="" disabled selected>Select your graduation year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="branch">Branch<span class="required">*</span></label>
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select your branch</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Electronics">Electronics & Communication</option>
                        <option value="Mechanical">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scholarId">Scholar/Admission ID<span class="required">*</span></label>
                    <input type="text" id="scholarId" name="scholarId" required>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" id="submitBtn">Submit Registration</button>
                <button type="reset" id="resetBtn">Reset Form</button>
            </div>

            <div id="formStatus" class="form-status"></div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
